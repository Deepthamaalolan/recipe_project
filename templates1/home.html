    <div id="chatButton" onclick="toggleChatbot()">Chatbot</div>
    <div id="chatContainer">
        <div class="chat-header" onclick="toggleChatbot()">Chatbot</div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will be appended here dynamically -->
        </div>
        <div>
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>
    


    <script>
        async function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatBody = document.getElementById('chatBody');

            // Append user message to the chat
            chatBody.innerHTML += '<div class="user-message">' + userInput + '</div>';

            try {
                // Make an API request to generate a chat response
                const response = await fetch('http://127.0.0.1:8000/api/generate_chat_response/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add any other headers if needed
                    },
                    body: JSON.stringify({ question: userInput }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const responseData = await response.json();

                // Append bot message to the chat with the generated response
                chatBody.innerHTML += '<div class="bot-message">' + 'Bot: ' + responseData.response + '</div>';
            } catch (error) {
                console.error('Error generating chat response:', error);
            }

            // Clear the user input field
            document.getElementById('userInput').value = '';
        }

        function toggleChatbot() {
            var chatContainer = document.getElementById('chatContainer');
            chatContainer.style.display = (chatContainer.style.display === 'none' || chatContainer.style.display === '') ? 'block' : 'none';
        }
        </script>
