<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1529042410759-befb1204b468?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MnwxfDB8MXxyYW5kb218MHx8Zm9vZCcpfHx8fHx8MTcwMTk3MjI0Nw&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }

        main {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        .recipe {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .navigation-icons {
            display: flex;
            align-items: center;
        }

        h1, h2, h3 {
            color: #fff;
        }

        p {
            color: #eee;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .home-icon,
        .back-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Page</h1>
    </header>
    <main>
        <div class="navigation">
            <div class="navigation-icons">
                <span class="home-icon" onclick="goHome()">&#8592;</span>
                <span class="back-icon" onclick="goBack()">&#8630;</span>
            </div>
            <div class="navigation-icons">
                <span>Username</span>
                <span class="home-icon" onclick="logout()">&#128682;</span>
            </div>
        </div>
        <!-- Recipe 1 -->
        <div class="recipe" id="recipe1">
            <h2>Recipe Title 1</h2>
            <p>Recipe details go here.</p>
            <button onclick="editRecipe(1)">Edit</button>
            <button onclick="deleteRecipe(1)">Delete</button>
            <button onclick="updateRecipe(1)">Update</button>
        </div>

        <!-- Recipe 2 -->
        <div class="recipe" id="recipe2">
            <h2>Recipe Title 2</h2>
            <p>Recipe details go here.</p>
            <button onclick="editRecipe(2)">Edit</button>
            <button onclick="deleteRecipe(2)">Delete</button>
            <button onclick="updateRecipe(2)">Update</button>
        </div>

        <!-- Add more recipes as needed -->
    </main>

    <script>
        // Sample recipe data (you can load this from a database or JSON)
        const recipes = [
            { id: 1, title: 'Recipe Title 1', details: 'Recipe details go here.' },
            { id: 2, title: 'Recipe Title 2', details: 'Recipe details go here.' }
            // Add more recipes here
        ];

        // Function to edit a recipe
        function editRecipe(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);

            // Prompt the user to edit the recipe details
            const newDetails = prompt('Edit Recipe Details:', recipe.details);

            if (newDetails !== null) {
                recipe.details = newDetails;
                displayRecipes();
            }
        }

        // Function to delete a recipe
        function deleteRecipe(recipeId) {
            const confirmDelete = confirm('Are you sure you want to delete this recipe?');

            if (confirmDelete) {
                recipes.splice(recipes.findIndex(r => r.id === recipeId), 1);
                displayRecipes();
            }
        }

        // Function to update a recipe
        function updateRecipe(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);

            // Prompt the user to update the recipe details
            const newDetails = prompt('Update Recipe Details:', recipe.details);

            if (newDetails !== null) {
                recipe.details = newDetails;
                displayRecipes();
            }
        }

        // Function to go back to the previous page (you can implement navigation logic)
        function goBack() {
            // Implement your back navigation logic here
            alert('Going back to the previous page.');
        }

        // Function to go back to the home page (you can implement navigation logic)
        function goHome() {
            // Implement your home navigation logic here
            alert('Going back to the home page.');
        }

        // Function to logout (you can implement logout logic)
        function logout() {
            // Implement your logout logic here
            alert('Logging out.');
        }

        // Function to display recipes
        function displayRecipes() {
            const main = document.querySelector('main');
            main.innerHTML = '';

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.className = 'recipe';
                recipeDiv.id = `recipe${recipe.id}`;

                recipeDiv.innerHTML = `
                    <h2>${recipe.title}</h2>
                    <p>${recipe.details}</p>
                    <button onclick="editRecipe(${recipe.id})">Edit</button>
                    <button onclick="deleteRecipe(${recipe.id})">Delete</button>
                    <button onclick="updateRecipe(${recipe.id})">Update</button>
                `;

                main.appendChild(recipeDiv);
            });
        }

        // Initial display of recipes
        displayRecipes();
    </script>
</body>
</html>
