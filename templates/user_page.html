    <script>
        // Function to fetch user data from the API
        async function fetchUserData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users/1');
                const userData = await response.json();

                // Update profile section with fetched data
                document.getElementById('profilePicture').innerHTML = `<img src="https://via.placeholder.com/150" alt="Profile Picture">`;
                document.getElementById('username').textContent = userData.username;
                document.getElementById('email').textContent = userData.email;
                document.getElementById('phoneNumber').textContent = userData.phone;
                document.getElementById('dietaryPreferences').textContent = 'Dietary Preferences: Some preferences'; // Replace with actual data
                document.getElementById('mealPreferences').textContent = 'Meal Preferences: Some preferences'; // Replace with actual data
                document.getElementById('favorites').textContent = 'Favorites: Some favorites'; // Replace with actual data
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        // Function to fetch data for the data section from the API
        async function fetchDataForDataSection() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const data = await response.json();

                // Update data section with fetched data
                const dataContent = document.getElementById('dataContent');
                data.forEach(item => {
                    const dataItem = document.createElement('div');
                    dataItem.textContent = item.title;
                    dataContent.appendChild(dataItem);
                });
            } catch (error) {
                console.error('Error fetching data for data section:', error);
            }
        }

        // Fetch user data and data for the data section when the page loads
        window.onload = function () {
            fetchUserData();
            fetchDataForDataSection();
        };
