<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        

        header {
            background-color: #000300;
            color: white;
            padding: 1px;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding-left: 5px;
        }

        .brand-title {
            font-size: 20px;
            margin-right: 20px;
        }

        .navbar-links ul {
            list-style: none;
            padding-left: 0;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .navbar-links li {
            padding-right: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: auto;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            font-size: 12px;
        }

        .dropdown:hover .dropdown-content {display: block;}

        .toggle-button {
            background-color: #033603;
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 800px) {
            .navbar-links, .dropdown {
                display: none;
            }

            .toggle-button {
                display: inline-block;
            }
        }

        .container {
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
            box-sizing: border-box;
        }

        button {
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #45a049;
        }

        p {
            color: #666;
            text-align: center;
        }

        a {
            color: #5c6bc0;
        }

        footer {
            background-color: #000300;
            color: white;
            padding: 1px;
        }

        .footer-left, .footer-right, .footer-center {
            display: inline-block;
            padding: 8px 30px;
        }

        .footer-left {
            float: left;
        }

        .footer-right {
            float: right;
        }

        .footer-center {
            width: 100%;
            text-align: center;
            margin-top: 8px;
        }

        .footer-center i {
            font-size: 20px;
        }

        .phone-icon, .email-icon {
            color: white;
        }

        footer i, footer a {
            margin-right: 10px;
            color: white;
        }

        footer a {
            text-decoration: none;
        }

        footer a:hover {
            color: #ccc;
        }

        @media screen and (max-width: 600px) {
            .footer-left, .footer-right, .footer-center {
                display: block;
                text-align: center;
                width: 100%;
                padding: 8px 0px;
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Use flexbox to arrange elements horizontally */
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
            justify-content: center; /* Center the chart containers */
        }

        header {
            background-color: #000600;
            color: white;
            padding: 1px;
        }
        header img {
            max-width: 100px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chart-container {
            width: 200px; /* Set a fixed width for uniform size */
            margin: 20px;
        }

        .recipe {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #addRecipeBtn {
            background-color: #033603;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="container">

        <!-- Button to Add New Recipes -->
        <button id="addRecipeBtn" style="width: 100px; height: 50px; display: flex; align-items: center; justify-content: center;">Add New Recipe</button>

        

    

    <script>
        // Initialize the first pie chart
        var ctx1 = document.getElementById('analyticsChart1').getContext('2d');
        var myChart1 = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Vegetarian', 'Non-Vegetarian', 'Vegan'],
                datasets: [{
                    data: [35, 45, 20],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
                }]
            }
        });

        // Initialize the second pie chart
        var ctx2 = document.getElementById('analyticsChart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Breakfast', 'Lunch', 'Dinner'],
                datasets: [{
                    data: [15, 35, 50],
                    backgroundColor: ['#ff5733', '#33ff57', '#5733ff']
                }]
            }
        });

        // Initialize the third pie chart (existing chart)
        var ctx = document.getElementById('analyticsChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Indian', 'Italian', 'Multiple'],
                datasets: [{

        });
    </script>
