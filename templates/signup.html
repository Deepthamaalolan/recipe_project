<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        width: 100vw;
      }

      .container {
        height: 100%;
        display: flex;
        align-items: center;
        background: linear-gradient(to right, #faf9f0 75%, #b19b8e 25%);
      }

      .banner {
        width: 60%;
      }

      h1 {
        width: 90%;
        color: #254231;
        font-size: 55px;
        font-weight: 400;
        margin: 0 auto;
      }

      h1 span {
        font-weight: 600;
      }

      .signup {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40%;
        height: 100%;
      }

      form {
        background-color: #fff;
        padding: 43px 32px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        height: fit-content;
      }

      h2, h3 {
        color: #96989d;
        font-size: 24px;
      }

      h3 {
        font-size: 14px;
        font-weight: 400;
        margin: 4px 0 18px;
      }

      label {
        display: inline-block;
        color: #96989d;
        font-size: 14px;
        font-weight: 500;
        margin: 12px 0 4px;
      }

      input, select {
        color: #1b1b5c;
        width: 100%;
        height: 32px;
        outline: none;
        background-color: transparent;
        padding: 4px 8px;
        border: 1px solid #e4e4e6;
        border-radius: 6px;
      }

      select {
        height: 50px;
      }

      option {
        margin: 4px 0;
      }

      .error-message {
        font-size: 12px;
        color: #f00;
        text-align: center;
        margin-top: 16px;
      }

      button {
        width: 100%;
        background-color: #bf552a;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 16px;
        
      }

      .info {
        font-size: 12px;
        color: #96989d;
        margin-top: 16px;
        text-align: right;
      }

      a { 
        color: #bf552a;
        text-decoration: none;
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner">
          <h1>More than <span>15,000 recepies</span> from around the world</h1>
        </div>
        <div class="signup">
          <form id="signUpForm">
            <h2>Welcome to Recipe Wiz! ðŸ‘‹</h2>
            <h3>Create a new account. It's quick and easy.</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password"  required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter a email" required>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="Enter a phone number" required>
            <label for="dietary_preferences">Dietary Preferences:</label>
            <select id="dietary_preferences" name="dietary_preferences[]" multiple>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten_free">Gluten-Free</option>
            </select>
            <label for="meal_preferences">Meal Preferences:</label>
            <select id="meal_preferences" name="meal_preferences[]" multiple>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <div id="errorMessage" class="error-message"></div>
            <button type="button" onclick="submitSignUpForm()">Sign Up</button>
            <div class="info">Already have an account? <a href="login.html">Click here</a></div>
        </form>
        </div>
      </div>

    <script>
        function submitSignUpForm() {
            const errorMessageElement = document.getElementById('errorMessage');
            // Gather form data
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone_number').value,
                dietary_preferences: Array.from(document.getElementById('dietary_preferences').selectedOptions).map(option => option.value),
                meal_preferences: Array.from(document.getElementById('meal_preferences').selectedOptions).map(option => option.value),
            };

            // Make AJAX request
            fetch('/user/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // Include CSRF token in headers
                },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    user_id = response.user_id
                    return response.json();
                })
                .then(data => {
                    console.log('Signup successful:', data);

                    // Log the entire data object to the console
                    console.log(data);

                    // Retrieve userId from the response data
                    var userId = data.userId;

                    // Redirect to profile page with the userId in the URL
                    window.location.href = '/user_page?userId=' + userId;
                })
                .catch(error => {
                    console.error('Error during signup:', error);
                    errorMessageElement.textContent = error;
                    // Handle error (e.g., display an error message)
                });
        }

        // Function to get CSRF token from cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>


</html>
