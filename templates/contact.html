<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Application Inquiry</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }
    h1, h2 {
        color: #333;
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    input, select, textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: block;
        box-sizing: border-box;
    }
    button {
        background: #4CAF50; /* Green */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        box-sizing: border-box;
    }
    button:hover {
        background: #45a049;
    }
    p {
        color: #666;
        text-align: center;
    }
    a {
        color: #5c6bc0;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Contact Us</h1>
    <h2>We're Here to Help</h2>
    <p>If you have any questions or need assistance with our application, please reach out to us. Fill out the form below, and we will get back to you as soon as possible.</p>
    <form action="your-server-side-handler" method="post">
        <input type="text" name="name" placeholder="Your Name*" required>
        <input type="email" name="email" placeholder="Your Email Address*" required>
        <input type="text" name="subject" placeholder="Subject*" required>
        <textarea name="message" placeholder="Please describe your issue or question.*" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <p>Your privacy is important to us. Please read our <a href="your-privacy-policy-url">Privacy Policy</a>.</p>
</div>
</body>
</html>
