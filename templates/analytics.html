    <h1>API Data Fetching Example</h1>

    <div id="data-container">
        <!-- The fetched data will be displayed here -->
    </div>

    <hr> <!-- Separating line -->
    <h2> Upload and Update Recipes</h2>

    <div id="recipe-buttons" class="mt-3">
        <button class="btn btn-primary" onclick="uploadRecipe()">Upload Recipe</button>
        <button class="btn btn-success" onclick="updateRecipe()">Update Recipe</button>
    </div>

    <script>
        // Function to fetch data from the API
        function fetchData() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    // Handle the fetched data
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Function to display the fetched data
        function displayData(data) {
            const container = document.getElementById('data-container');

            // Clear previous content
            container.innerHTML = '';

            // Create HTML elements for each data item
            data.forEach(item => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `<h2>${item.title}</h2><p>${item.body}</p>`;
                container.appendChild(postElement);
            });
        }

        // Function to handle "Upload Recipe" button click
        function uploadRecipe() {
            alert('Upload Recipe button clicked!');
            // Implement your logic for uploading a recipe
        }

        // Function to handle "Update Recipe" button click
        function updateRecipe() {
            alert('Update Recipe button clicked!');
            // Implement your logic for updating a recipe
        }

        // Fetch data when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
